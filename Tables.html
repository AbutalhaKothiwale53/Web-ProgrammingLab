<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<p style="font-size: 20px; margin:0">Diet Plan - Fruit Juice Drinks</p>
	<table border="1px solid black" width="50%">
		<tr>
			<!-- tabel header -->
			<th> </th>
			<th>Apple</th>
			<th>Orange</th>
			<th>Mango</th>
		</tr>
		<!-- breakfast row -->
		<tr><td><b>Breakfast</b></td>
			<td>0</td>
			<td>1</td>
			<td>0</td>
		</tr>
		<!-- Luch row -->
		<tr><td><b>Lunch</b></td>
			<td>1</td>
			<td>0</td>
			<td>0</td>
		</tr>
		<!-- Dinner row -->
		<tr><td><b>Dinner</b></td>
			<td>0</td>
			<td>0</td>
			<td>1</td>
		</tr>

	</table>

</body>
</html>
